version: "3.8"

services:
  app_db:
    image: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: root
      POSTGRES_DB: app_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  fastapi_app:
    build: .
    image: fastapi_lesson
    ports:
      - "8000:8000"
    depends_on:
      - app_db
    environment:
      DATABASE_URL: postgresql+psycopg://user:root@app_db:5432/app_db

volumes:
  pgdata:
