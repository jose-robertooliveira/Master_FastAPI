name: Pipeline
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
      
      - name: Install dependencies
        run: uv sync --dev 

      - name: Run tests directly with pytest
        run: uv run pytest -s -x --cov=fastapi_lesson -vv
        
